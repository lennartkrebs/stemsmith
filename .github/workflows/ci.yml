name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config libcurl4-openssl-dev libfftw3-dev libopenblas-dev ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure
        run: |
          export CC="ccache gcc" CXX="ccache g++"
          cmake -S . -B build -G Ninja -DENABLE_OPENMP=ON

      - name: Build
        run: cmake --build build --target stemsmith stemsmith_test

      - name: Test
        run: ctest --test-dir build --output-on-failure -R stemsmith_test
