name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config libcurl4-openssl-dev

      - name: Configure
        run: cmake -S . -B build -G Ninja -DENABLE_OPENMP=ON

      - name: Build
        run: cmake --build build --target stemsmith stemsmith_test

      - name: Test
        run: ctest --test-dir build --output-on-failure
